<!doctype html>
<html>
    <head>
        <title>Jasmine Spec Runner</title>
        <link rel="stylesheet" href="components/jasmine/lib/jasmine-core/jasmine.css">
    </head>
    <body>
        <script src="components/jasmine/lib/jasmine-core/jasmine.js"></script>
        <script src="components/jasmine/lib/jasmine-core/jasmine-html.js"></script>
        <script src="components/jquery/jquery.js"></script>


        <script type="text/javascript" src="/build/corner.min.js"></script>

        <script type="text/javascript" src="spec/requirements.js"></script>
        <script type="text/javascript" src="spec/basics.js"></script>
        <script type="text/javascript" src="spec/attributes.js"></script>


        <script type="text/javascript">
            $(function() {
                var htmlReporter, jasmineEnv;
                    jasmineEnv = jasmine.getEnv();
                    jasmineEnv.updateInterval = 1000;
                    htmlReporter = new jasmine.HtmlReporter();
                    jasmineEnv.addReporter(htmlReporter);
                    jasmineEnv.specFilter = function(spec) {
            return htmlReporter.specFilter(spec);
            };
            return jasmineEnv.execute();
            });
        </script>
        <!--<script src="http://coffeescript.org/extras/coffee-script.js"></script>-->
    </body>
</html>
